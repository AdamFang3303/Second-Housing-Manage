<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小区数据查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px;
        }
        .back-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"], input[type="number"], select {
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-spacing: 0 5px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            background-color: white;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>小区数据查询</h1>
        <a href="/" class="back-button">返回主界面</a>
    </div>
    <div class="content">
        <h2>小区数据查询页面</h2>
        <form method="POST" action="/estate_query">
            <input type="text" name="name" placeholder="输入小区名">
            <input type="number" name="min_average_price" placeholder="最小均价">
            <input type="number" name="max_average_price" placeholder="最大均价">
            <input type="number" name="min_listings" placeholder="最小在售套数">
            <input type="number" name="max_listings" placeholder="最大在售套数">
            <select name="district">
                <option value="">所在区</option>
                <option value="钱塘区">钱塘区</option>
                <option value="临平区">临平区</option>
                <option value="桐庐">桐庐</option>
                <option value="滨江">滨江</option>
                <option value="萧山">萧山</option>
                <option value="西湖">西湖</option>
                <option value="上城">上城</option>
                <option value="淳安">淳安</option>
                <option value="临安区">临安区</option>
                <option value="余杭">余杭</option>
            </select>
            <input type="text" name="street" placeholder="街道">
            <input type="submit" value="查询">
        </form>
        <button id="sortButton">默认排序</button>
        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>小区名称</th>
                        <th>均价/元</th>
                        <th>在售套数</th>
                        <th>所在区</th>
                        <th>街道</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estate in estates %}
                    <tr>
                        <td>{{ estate.id }}</td>
                        <td>{{ estate.estate_name }}</td>
                        <td>{{ estate.average_price }}</td>
                        <td>{{ estate.listings }}</td>
                        <td>{{ estate.district }}</td>
                        <td>{{ estate.street }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let sortCount = 0; // 0: 默认排序, 1: 升序, 2: 降序
    
        function changeSort() {
            sortCount = (sortCount + 1) % 3; // 循环切换状态
    
            let sortType;
            let buttonLabel;
    
            if (sortCount === 0) {
                sortType = 'default';
                buttonLabel = '默认排序';
            } else if (sortCount === 1) {
                sortType = 'asc';
                buttonLabel = '升序';
            } else {
                sortType = 'desc';
                buttonLabel = '降序';
            }
    
            document.getElementById('sortButton').textContent = buttonLabel;
    
            // 发送请求到后端，并请求只返回表格部分
            fetch(`/estate_query?sort=${sortType}&partial=true`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('results').innerHTML = html;
                });
        }
    
        // 绑定按钮点击事件
        document.getElementById('sortButton').addEventListener('click', changeSort);
    </script>
</body>
</html>
